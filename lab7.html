<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>"Тарбанаков Артем Сергеевич. Лабораторная работа 7</title>
        <link rel="stylesheet" href="main.css">
        <script>
            function addBlocks() {
                let blocks = document.getElementById('blocks')
                for (let i=0; i < 10; i++) {
                    let block = document.createElement('div');
                    block.innerHTML = "Блок #" + (i+1) + ': ' + (2 * i**2);
                    blocks.appendChild(block);
                }
            }
            function showExchange() {
                let exchange = [70.5174, 70.1217, 70.0414, 70.3847, 70.5991, 70.8924, 71.5763, 72.8949, 72.7923, 73.6307]
                let table = document.getElementById('dollar-exchange');
                for(let i = 0; i < exchange.length; i++) {
                    let tr = document.createElement('tr');
                    let td = document.createElement('td');
                    td.innerHTML = exchange[i];
                    tr.appendChild(td);
                    table.appendChild(tr);
                }

                let sum = 0;
                for(let i = 0; i < exchange.length; i++) {
                    sum = sum + exchange[i];
                }
                let average = sum / exchange.length;
                document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
            }

            function addTransparentBlocks() {
                let opas = 10 
                let tranblocks = document.getElementById("transparent-blocks")
                for(let i = 0; i < 10; i++) {
                    let block = document.createElement('div')
                    block.innerHTML = "Значение непрозрачности: " + opas + '%'
                    block.style.opacity= opas + '%'
                    tranblocks.appendChild(block)
                    opas = opas + 10;
                }
            }
            
            function showCircle() {
                let circleyo = document.getElementById('circlenum')
                let a = parseInt(circleyo.value);
                let b = a
                let circles = document.getElementById('circle')
                for (let i = 0; i < b; i++) {
                    let circ = document.createElement('div');
                    circ.style.border="1px solid"
                    circ.style.borderRadius="50%"
                    circ.style.width="50px"
                    circ.style.height="50px"
                    circ.style.textAlign='center'
                    circ.style.color='white'
                    circ.style.marginTop="25px"
                    if (a % 2 == 0) {
                        circ.style.backgroundColor="green";
                    }
                    else {
                        circ.style.backgroundColor="red";
                    }
                    circ.innerHTML = a;
                    a = a - 1
                    circles.appendChild(circ);
                }
        }

        function showTable() {
            let tables = document.getElementById('table')
            let c = 33
            for (let i=13; i < (c+1); i++) {
                let tablerow = document.createElement('div')
                tablerow.innerHTML = i + ' * ' + c + ' = ' + (c*i)
                tables.appendChild(tablerow)
            }
        }
        </script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>
        <main>
            <button id="blckbtn" onclick="addBlocks()">Создать блоки</button>
            <div id="blocks"></div>
            <button onclick="showExchange()">Курс доллара</button>
            <table border="1" id="dollar-exchange"></table>
            <div id="detail"></div>

            <button onclick="addTransparentBlocks()">Создать полупрозрачные блоки</button>
            <div id="transparent-blocks"></div>

            <label>Введите число: <input type="number" placeholder="Например, 5" id="circlenum"></label>
            <button onclick="showCircle()">Красное/зеленое</button>
            <div id="circle"></div>
            <button onclick="showTable()">Показать таблицу умножения</button>
            <div id="table"></div>
        </main>
        <footer>
            &copy; <i>Тарбанаков Артем, ФБИ-14, 2 курс, 2023</i>
        </footer>
    </body>
</html>
