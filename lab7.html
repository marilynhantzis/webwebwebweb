<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>"Тарбанаков Артем Сергеевич. Лабораторная работа 7</title>
        <link rel="stylesheet" href="main.css">
        <script>
            function addBlocks() {
                let blocks = document.getElementById('blocks')
                for (let i=0; i < 10; i++) {
                    let block = document.createElement('div');
                    block.innerHTML = "Блок #" + (i+1) + ': ' + (2 * i**2);

                    blocks.appendChild(block);
                }
            }
        </script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>
        <main>
            <button id="blckbtn" onclick="addBlocks()">Создать блоки</button>
            <div id="blocks"></div>
        </main>
        <footer>
            &copy; <i>Тарбанаков Артем, ФБИ-14, 2 курс, 2023</i>
        </footer>
    </body>
</html>
